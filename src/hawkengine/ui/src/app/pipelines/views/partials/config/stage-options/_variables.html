<div id="stageVars">
    <div class="table-scrollable">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Value </th>
                    <th> Secured </th>
                    <th> Controls </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stageVar in pipeConfig.allStageVars">
                    <td> {{stageVar.Name}} </td>
                    <td> {{stageVar.IsSecured ? '******' : stageVar.Value}} </td>
                    <td> {{stageVar.IsSecured ? 'Yes' : 'No'}} </td>
                    <td>
                        <button class="btn yellow" data-target="#editStageVar" data-toggle="modal" ng-click="pipeConfig.getStageVar(stageVar.Name)">Edit</button>
                        <button class="btn red" data-target="#removeStageVar" data-toggle="modal" ng-click="pipeConfig.getStageVar(stageVar.Name)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn green" data-target="#addStageVar" data-toggle="modal">Add Environment Variable</button>
</div>
<div ng-include src="'app/pipelineDefinitions/views/partials/config/stage-options/_add-variable.html'"></div>
<div ng-include src="'app/pipelineDefinitions/views/partials/config/stage-options/_edit-variable.html'"></div>
<div ng-include src="'app/pipelineDefinitions/views/partials/config/stage-options/_remove-variable.html'"></div>
