<div id="jobVars">
    <div class="table-scrollable">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Value </th>
                    <th> Secured </th>
                    <th> Controls </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jobVar in pipeConfig.allJobVars">
                    <td> {{jobVar.Name}} </td>
                    <td> {{jobVar.IsSecured ? '******' : jobVar.Value}} </td>
                    <td> {{jobVar.IsSecured ? 'Yes' : 'No'}} </td>
                    <td>
                        <button class="btn yellow" data-target="#editJobVar" data-toggle="modal" ng-click="pipeConfig.getJobVar(jobVar.Name)">Edit</button>
                        <button class="btn red" data-target="#removeJobVar" data-toggle="modal" ng-click="pipeConfig.variableDeleteButton = true;pipeConfig.getJobVar(jobVar.Name)" ng-class="{'disabled': pipeConfig.variableDeleteButton}">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn green" data-target="#addJobVar" data-toggle="modal">Add Environment Variable</button>
</div>
<div ng-include src="'app/pipelineDefinitions/views/partials/config/job-options/_add-variable.html'"></div>
<div ng-include src="'app/pipelineDefinitions/views/partials/config/job-options/_edit-variable.html'"></div>
<div ng-include src="'app/pipelineDefinitions/views/partials/config/job-options/_remove-variable.html'"></div>
