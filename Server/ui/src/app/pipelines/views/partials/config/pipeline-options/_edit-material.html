<div id="editMaterial" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="editMaterialForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Edit Material</h4>
                </div>
                <div class="modal-body">
                    <div ng-if="pipeConfig.material.type == 'GIT'">
                        <!-- <form name="editGitMaterial"> -->
                            <div class="form-group form-md-line-input">
                                <input type="text" class="form-control" ng-model="pipeConfig.material.name" ng-pattern="/^([\w-]+)$/" required>
                                <label>Material Name</label>
                            </div>
                            <div class="form-group form-md-line-input">
                                <input type="text" class="form-control" ng-model="pipeConfig.material.repositoryUrl"
                                        ng-pattern="/^(https:\/\/*.+)$/" required>
                                <label>Git URL</label>
                            </div>
                            <div class="form-group form-md-line-input">
                                <input type="text" class="form-control" ng-model="pipeConfig.material.branch" id="editGitBranch">
                                <label for="editGitBranch">Branch</label>
                            </div>
                            <div class="form-group form-md-checkboxes">
                                <div class="md-checkbox-list">
                                    <div class="md-checkbox">
                                        <input type="checkbox" class="md-check" ng-model="pipeConfig.material.isPollingForChanges" id="editGitPoll">
                                        <label for="editGitPoll">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> Poll for changes </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-md-checkboxes">
                                <div class="md-checkbox-list">
                                    <div class="md-checkbox">
                                        <input type="checkbox" class="md-check" ng-model="pipeConfig.hasCredentials" id="editGitCredentials">
                                        <label for="editGitCredentials">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> Credentials </label>
                                    </div>
                                </div>
                            </div>
                            <div ng-if="pipeConfig.hasCredentials">
                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" ng-model="pipeConfig.material.username" required>
                                    <label>Username</label>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <input type="password" class="form-control" ng-model="pipeConfig.material.password" required>
                                    <label>Password</label>
                                </div>
                            </div>
                    </div>
                    <div ng-if="pipeConfig.material.type == 'TFS'">
                        <div class="form-group form-md-line-input">
                            <input type="text" class="form-control" ng-model="pipeConfig.material.name">
                            <label>Material Name</label>
                        </div>
                        <div class="form-group form-md-line-input">
                            <input type="text" class="form-control" ng-model="pipeConfig.material.url">
                            <label>Url</label>
                        </div>
                        <div class="form-group form-md-line-input">
                            <input type="text" class="form-control" ng-model="pipeConfig.material.projectPath">
                            <label>Project Path</label>
                        </div>
                        <div class="form-group form-md-line-input">
                            <input type="text" class="form-control" ng-model="pipeConfig.material.domain">
                            <label>Domain</label>
                        </div>
                        <div class="form-group form-md-line-input">
                            <input type="text" class="form-control" ng-model="pipeConfig.material.username">
                            <label>Username</label>
                        </div>
                        <div class="form-group form-md-line-input">
                            <input type="password" class="form-control" ng-model="pipeConfig.material.password">
                            <label>Password</label>
                        </div>
                        <div class="form-group form-md-checkboxes">
                            <div class="md-checkbox-list">
                                <div class="md-checkbox">
                                    <input type="checkbox" class="md-check" ng-model="pipeConfig.material.isPollingForChanges" id="editTfsPoll">
                                    <label for="editTfsPoll">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> Poll for changes </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="pipeConfig.material.type == 'NUGET'">
                        <div class="form-group form-md-line-input">
                            <input type="text" class="form-control" ng-model="pipeConfig.material.name" ng-pattern="/^([\w-]+)$/" required>
                            <label>Material Name</label>
                        </div>
                        <div class="form-group form-md-line-input">
                            <input type="url" class="form-control" ng-model="pipeConfig.material.repositoryUrl" required>
                            <label>Url</label>
                        </div>
                        <div class="form-group form-md-line-input">
                            <input type="text" class="form-control" ng-model="pipeConfig.material.packageId" required>
                            <label>Package</label>
                        </div>
                        <div class="form-group form-md-checkboxes">
                            <div class="md-checkbox-list">
                                <div class="md-checkbox">
                                    <input type="checkbox" class="md-check" ng-model="pipeConfig.material.isPollingForChanges" id="editNugetPoll">
                                    <label for="editNugetPoll">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> Poll for changes </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-md-checkboxes">
                            <div class="md-checkbox-list">
                                <div class="md-checkbox">
                                    <input type="checkbox" class="md-check" ng-model="pipeConfig.material.includePrerelease" id="editNugetPrerelease">
                                    <label for="editNugetPrerelease">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> Include Pre-Release </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button submit-button type="button" class="btn btn-danger" data-dismiss="modal" ng-disabled="editMaterialForm.$invalid"
                            ng-click="pipeConfig.editMaterial(pipeConfig.material)">Edit Material</button>
                    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
